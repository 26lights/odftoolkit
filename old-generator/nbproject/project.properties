application.version=0.6.18
application.name=ODFDOM
application.sponsor=Sun Microsystems Inc.
application.title=${application.name}
application.vendor=${application.sponsor}
application.website=http://wiki.services.openoffice.org/wiki/ODFDOM
build.classes.dir=${build.dir}/classes
build.classes.excludes=build.classes.excludes=**/*.java,**/*.form,**/*.jpg,**/*.png,**/*.html,**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/odfdom.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.junit-4.4.jar=lib/junit-4.4.jar
file.reference.odfdom-src=src
file.reference.odfdom-test=test
file.reference.xercesImpl.jar=lib/xercesImpl.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.xercesImpl.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${dist.jar}:\
    ${javac.classpath}:\
    ${file.reference.junit-4.4.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=ODFDOM API v${application.version} - ${application.website}
main.class=org.openoffice.odf.dom.Version
manifest.dir=${build.dir}/classes/META-INF/
manifest.file=${manifest.dir}/MANIFEST.MF
meta.inf.dir=${src.dir}/META-INF
libs.junit.classpath=${file.reference.junit-4.4.jar}
platform.active=JDK_1.5
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.odfdom-src}
supported.odf.version=1.1
test.src.dir=${file.reference.odfdom-test}
test.src2.dir=codegen\\src
